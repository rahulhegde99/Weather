{% extends 'base.html' %}
{% block content %}
<div style="background-color: #f3f3f3; height: 100vh;">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <div class="card border-0 p-3 shadow-sm text-center">
                    <h3 class="text-muted">404</h3>
                    <h5 class="lead text-muted">{{city}} is not a real city</h5>
                    <h5 class="lead text-muted">There is either a spelling mistake or the city doesn't exist</h5>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
            <center>
              <button class="btn btn-primary"><a href="{{url_for('index')}}" style="color: white;">Try Again</a></button>  
            </center>  
          </div>
        </div>
    </div>
</div>
{% endblock content %}
